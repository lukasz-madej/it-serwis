<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <title>IT Serwis</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="slider">
        <div id="slider-blue">
            <div class="controls">
                <a href="#" class="slider-expand">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="./images/logo.png" alt="IT Serwis" />
                </a>
            </div>
        </div>
        <div id="slider-red">
            <div class="controls">
                <a href="#" class="slider-collapse">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </a>
            </div>
            <a href="#" class="menu slider-expand show-collapsed">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
        </div>
    </section>
    <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="./libs/bootstrap/bootstrap.min.js"></script>
    <script src="./js/it-serwis.js"></script>
</body>
</html>
